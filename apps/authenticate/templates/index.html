<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login/Registration</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                  <a href="/books" class="navbar-brand">Favourite Books</a>
            </div>
      </nav>
      <div class="container mt-5">
            <div class="row">
                  <div class="col s6">
                        <h3>Login</h3>
                        <form class="d-block" action="/login" method="POST">
                              {% csrf_token %}
                              <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="user_email">
                              </div>

                              <div class="mb-3">
                                    <label for="user-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="user-password" name="user_password">
                              </div>
                              
                              <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                  </div>

                  <div class="col s6">
                        <h3>Register</h3>
                        <form action="/register" method="POST">
                              {% csrf_token %}
                              <div class="mb-3">
                                    <label for="first_name" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name">
                              </div>

                              <div class="mb-3">
                                    <label for="last_name" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name">
                              </div>

                              <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="user_email">
                              </div>

                              <div class="mb-3">
                                    <label for="user-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="user-password" name="user_password">
                              </div>
                              
                              <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                  </div>
            </div>
      </div>
</body>
<html>
